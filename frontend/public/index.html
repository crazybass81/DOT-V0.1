<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1976d2" />
  <meta name="description" content="DOT Platform - 식음료 사업 운영 관리 시스템" />

  <!-- 파비콘 (임시) -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <!-- 웹 앱 매니페스트 -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- SEO 및 소셜 미디어 메타 태그 -->
  <meta property="og:title" content="DOT Platform" />
  <meta property="og:description" content="식음료 사업 운영 관리 시스템" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://dotplatform.kr" />
  <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="DOT Platform" />
  <meta name="twitter:description" content="식음료 사업 운영 관리 시스템" />

  <!-- 한글 폰트 미리 로드 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <title>DOT Platform</title>

  <!-- 기본 스타일 -->
  <style>
    /* 로딩 중 기본 스타일 */
    body {
      margin: 0;
      font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #fafafa;
    }

    /* 자바스크립트 비활성화 시 안내 */
    .no-js-message {
      display: none;
      text-align: center;
      padding: 50px 20px;
      font-size: 18px;
      color: #666;
    }

    /* 초기 로딩 스피너 */
    .initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e3f2fd;
      border-top: 4px solid #1976d2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- 자바스크립트 비활성화 시 표시 -->
  <noscript>
    <div class="no-js-message">
      <h2>자바스크립트가 필요합니다</h2>
      <p>DOT Platform을 사용하시려면 웹 브라우저에서 자바스크립트를 활성화해주세요.</p>
    </div>
  </noscript>

  <!-- React 앱이 마운트될 루트 요소 -->
  <div id="root">
    <!-- 초기 로딩 화면 -->
    <div class="initial-loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">DOT Platform 로딩 중...</div>
    </div>
  </div>

  <!-- 초기 로딩 화면 제거 스크립트 -->
  <script>
    // React 앱이 로드되면 초기 로딩 화면 제거
    window.addEventListener('load', function() {
      const initialLoading = document.querySelector('.initial-loading');
      if (initialLoading) {
        setTimeout(function() {
          initialLoading.style.opacity = '0';
          initialLoading.style.transition = 'opacity 0.3s ease';
          setTimeout(function() {
            initialLoading.remove();
          }, 300);
        }, 500);
      }
    });

    // 에러 처리
    window.addEventListener('error', function(event) {
      console.error('Global error:', event.error);
    });

    // 처리되지 않은 Promise 거부 처리
    window.addEventListener('unhandledrejection', function(event) {
      console.error('Unhandled promise rejection:', event.reason);
    });
  </script>
</body>
</html>
